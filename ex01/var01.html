<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자바스크립트 변수 공부하기</h1>
    <hr />
    <script>
        // 변수 타입의 let
        let n1 = 1; // Number
        let d1 = 1.5; // Number
        let s1 = "안녕"; // String ver1
        let s2 = '안녕'; // String ver2
        let bool1 = true; // Boolean
        let bool2 = false; // Boolean
        let data1 = null; // null
        let data2; // undefined
        console.log(`n1:${n1}`); // ``안에 문자열 + ${변수명}
        console.log("d1 : " + d1);
        console.log("s1", s1);
        console.log("s2", s2);
        console.log("bool1", bool1);
        console.log("bool2", bool2);
        console.log("data1", data1);
        console.log("data2", data2);
        // 브라우저 -> 개발자도구(F12) - > console 로 확인이 가능하다.
    </script>
</body>

</html>
