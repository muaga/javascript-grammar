<body>
    <script>
        // if문
        let n = 1;
        if (n == 1) {
            let h = 5;
            alert('1입니다.');
            // 콘솔출력이 아닌 경고창이 뜬다.
        } else if (n == 2) {
            alert('2입니다.');
        } else {
            alert('둘 다 아닙니다.');
        }

        console.log(h);
        // 모든 프로그램의 { }안은 모두 스택(개별공간)이라고 한다.
        // 그래서 h는 { }안에 있어서 console.log(h)를 실행할 수 없다.
    </script>
