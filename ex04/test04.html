<!-- Dom 추가하기 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>추가하기</h1>
    <button onclick="addAppend()">append로 추가하기</button>
    <button onclick="addPrepend()">prepend로 추가하기</button>
    <button onclick="addBefore()">before로 추가하기</button>
    <button onclick="addAfter()">after로 추가하기</button>
    <div class="box" id="outerBox">
    </div>
    <script>
        function addAppend() {
            // class box 안에서 -> 기존의 박스의 아래에 추가가 되는 것

            let newEl = document.createElement("div");
            // createElement() : Dom에 요소를 만드는 메소드
            // "div" 기능을 하는 newEl을 만들었다.

            // 페이지에서 노드를 생성한다는 것은 
            // HTML 문서 내에서 새로운 요소를 만들고, 
            // 그것을 DOM 트리에 추가하는 작업


            newEl.setAttribute("class", "box");
            // newEl 요소에 에 box라는 class를 추가한다.

            // 클래스를 사용해도 되고, id를 사용해도 됨
            // "class" = 속성의 이름, "box" = 속성의 값

            console.log(newEl);

            newEl.setAttribute("id", "innerBox1");
            console.log(newEl);

            newEl.innerHTML = "append 내용";
            // ㅡ> 보통 많이 씀
            // 댓글 쓴 순서대로 내림차순이 되기 때문에

            let el = document.querySelector("#outerBox");
            el.append(newEl);
        }
        
        function addPrepend() {
            // class box 안에서 -> 기존의 박스의 위에 추가가 되는 것

            let el = document.querySelector("#outerBox");
            let boxCount = el.querySelectorAll(".box").length + 1;
            // 추가될 때마다 숫자 늘리기
            // +1을 넣어준 이유는 인덱스가 0부터 시작이기 때문에
            // 1부터 시작하라고

            console.log(boxCount);

            let newEl = document.createElement("div");
            newEl.setAttribute("class", "box");
            newEl.setAttribute("id", "innerBox" + boxCount);
            newEl.innerHTML = "prepend 내용 " + boxCount;

            el.prepend(newEl);
            // 추가되는 메서드이기 때문에 자연스럽게 개수도 올라감
        }
        function addBefore() {
            // class box 위에 추가가 되는 것

            let newEl = document.createElement("div");
            newEl.setAttribute("class", "box");
            newEl.innerHTML = "addBefore 내용";

            let el = document.querySelector("#outerBox");
            el.before(newEl);
        }

        function addAfter() {
            // class box 아래에 추가가 되는 것

            let newEl = document.createElement("div");
            newEl.setAttribute("class", "box");
            newEl.innerHTML = "addAfter 내용";

            let el = document.querySelector("#outerBox");
            el.after(newEl);
        }
    </script>
</body>

</html>
