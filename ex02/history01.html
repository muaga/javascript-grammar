<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 자바스크립트 디버깅은 F12의 콘솔을 봐야한다. -->
    <h1>history 01</h1>
    <input type="text" placeholder="Enter username" />
    <button onclick="move()">histroy02로 이동하기</button>
    <button onclick="refresh()">새로고침</button>
    <script>
        // location : 다른 페이지로 이동하는 것
        function move() {
            window.location.href = "/ex02/history02.html";
        }
        function refresh() {
            // 새로고침 = html을 새로 다운받는 것
            location.reload();
        }

    </script>
</body>

</html>
