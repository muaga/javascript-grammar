<!-- window.prompt() 사용하기!-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = Math.floor(Math.random() * 6);
        let answer = parseInt(window.prompt('숫자 맞히기 게임. 0~5의 숫자를 입력하시오'));
        // parseInt() : 문자열을 정수로 변환하는 js 함수
        
        // window.prompt() : 사용자에게 팝업창을 띄우고 입력을 요청하는 js함수
        // 사용자가 입력창에 값을 입력하고 확인을 눌리면, 값을 문자열로 반환한다.
        // ()속의 말은 안내멘트이다.

        if (answer < 0 || answer > 5) {
            message = '0~5의 숫자를 입력하세요.';
        } else if (answer === number) {
            message = '정답!';
        } else if (answer < number) {
            message = '땡! 더 큰 숫자입니다!';
        } else if (answer > number) {
            message = '땡! 더 작은 숫자입니다!';
        }

        window.alert(message);
        // window.alert() : 웹 브라우저에서 경고창을 띄우는 js함수
        // 사용자에게 알림을 보여줄 대 사용한다.
    </script>
</body>

</html>
